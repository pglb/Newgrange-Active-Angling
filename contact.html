	   	<script type="text/javascript">
	   		function validateForm(){
			    var i = document.forms["myForm"]["name"].value;
			    if (i==null || i==""){
			        alert("First name must be filled out");
			        return false;
			    }
			    var j = document.forms["myForm"]["phone"].value;
			    if (j==null || j==""){
			        alert("Phone number must be filled out");
			        return false;
			    }			    
				var k = document.forms["myForm"]["email"].value;
			    var atpos = k.indexOf("@");
			    var dotpos = k.lastIndexOf(".");
			    if (atpos<1 || dotpos<atpos+2 || dotpos+2>k.length) {
			        alert("Not a valid e-mail address");
			        return false;
			    }
			    var l= document.forms["myForm"]["comment"].value;
			    if (l==null || l==""){
			        alert("Comment/Query must be filled out");
			        return false;
			    }			    
			}
